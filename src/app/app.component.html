<form (submit)="agregarUsuario(nuevoUsuario)">
    <input type="text" #nuevoUSuario>
    <button>
        Enviar usuario.
    </button>
</form>
<ul>
    <li ngFor='let user of users'>
      {{user}} <button (click)=eliminarUsuario(user)> x </button>
    </li>
</ul>
<div>
    <form>
        <input type="text" name="name" [(ngModel)] = "name"> 
        <input type="text" name="age" [(ngModel)] = "age">
        name: {{name}} <br>
    
        age: {{age}} 
    </form>
</div>
